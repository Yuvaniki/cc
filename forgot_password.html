<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Chronic Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url('https://tse1.mm.bing.net/th/id/OIP.FEkvtwnhLshRzjp0zmdIsAHaE8?w=1000&h=667&rs=1&pid=ImgDetMain&o=7&rm=3') 
                        no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            color: #34495e;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background: #2980b9;
        }

        .success {
            color: #2a9d8f;
            margin-top: 10px;
        }

        .auth-switch {
            margin-top: 15px;
        }

        .auth-switch a {
            color: #3498db;
            text-decoration: none;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Forgot Password</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email">Enter your registered Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>

        {% if message %}
            <p class="success">{{ message }}</p>
        {% endif %}

        <p class="auth-switch">Back to <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
